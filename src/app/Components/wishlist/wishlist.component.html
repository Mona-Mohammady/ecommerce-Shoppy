<div class="row py-5">
    <div class="col-md-2" *ngFor="let item of products">
        <div class="product p-2 overflow-hidden">

            <button class="btn" (click)="remove(item._id)">
                <i class="fa-solid fa-trash-can text-danger" ></i>
            </button>

            <a [routerLink]="[ '/product-details',item._id ]">
                <img [src]="item.imageCover" alt="" class="w-100">
                <span class="text-main font-sm">{{item.category.name}}</span>
                <h3 class="h6"> {{item.title.split(' ').slice(0,2).join(' ')}}</h3>

               

                <div class="font-sm d-flex align-items-center justify-content-between">
                    <span>{{item.price|currency}} </span>
                    <span> <i class="rating-color fa-solid fa-star"></i> {{item.ratingsAverage}} </span>
                </div>

                <button class="btn bg-main text-white w-100">+Add</button>
            </a>
        </div>
    </div>
</div>
